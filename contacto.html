    <section class="contact">
        <h2>Contacto</h2>
        <p>¿Tienes alguna consulta? Escríbenos y te responderemos lo antes posible.</p>
        <form action="https://example.com/contact" method="post">
            <input type="text" name="name" placeholder="Tu Nombre" required><br><br>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required><br><br>
            <textarea name="message" placeholder="Tu Mensaje" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
